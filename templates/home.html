<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-semibold mb-4">Welcome, {{ username }}!</h1>
    
    <p class="mb-6 text-gray-600">Choose an option:</p>

    <div class="space-y-3">
      <a href="{{ url_for('login') }}"
         class="block w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Dashboard
      </a>

      <a href="{{ url_for('login') }}"
         class="block w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
        Profile
      </a>

      <a href="{{ url_for('login') }}"
         class="block w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 transition">
        Settings
      </a>

      <a href="{{ url_for('login') }}"
         class="block w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">
        Logout
      </a>
    </div>
  </div>

</body>
</html>
