<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create an account</h2>
        <p class="mt-2 text-sm text-gray-600">Sign up to get started</p>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 class="text-xl font-medium text-gray-900">Register</h3>
          <p class="text-sm text-gray-600">Fill in your details to create an account</p>
        </div>
        
        <!-- Error message display using Jinja -->
        {% if error %}
        <div class="px-6 pt-4">
          <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ error }}</span>
          </div>
        </div>
        {% endif %}
        
        <div class="px-6 py-4">
          <form class="space-y-4" method="POST" action="{{ url_for('register') }}">
            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input id="name" name="name" type="text" placeholder="John Doe" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>
            <div class="space-y-2">
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input id="username" name="username" type="text" placeholder="johndoe" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input id="email" name="email" type="email" placeholder="name@example.com" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>
            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="password" name="password" type="password" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
              Create account
            </button>
          </form>
        </div>
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="{{ url_for('login') }}" class="ml-1 font-medium text-gray-900 hover:underline">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
