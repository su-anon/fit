<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainer Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-xl space-y-8">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Become a Trainer</h2>
        <p class="mt-2 text-sm text-gray-600">Fill in your details to join as a fitness trainer</p>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 class="text-xl font-medium text-gray-900">Trainer Registration</h3>
        </div>

        {% if error %}
        <div class="px-6 pt-4">
          <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded" role="alert">
            <span class="block sm:inline">{{ error }}</span>
          </div>
        </div>
        {% endif %}

        <div class="px-6 py-4">
          <form class="space-y-4" method="POST" action="{{ url_for('regtrainer') }}">
            <!-- General User Info -->
            <div class="space-y-2">
              <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input id="fullname" name="fullname" type="text" required placeholder="Jane Doe"
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>
            <div class="space-y-2">
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input id="username" name="username" type="text" required placeholder="janedoe"
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input id="email" name="email" type="email" required placeholder="jane@example.com"
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>
            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="password" name="password" type="password" required
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>

            <!-- Trainer Specific Fields -->
            <div class="space-y-2">
              <label for="specializes_in" class="block text-sm font-medium text-gray-700">Specialization</label>
              <input id="specializes_in" name="specializes_in" type="text" required placeholder="Cardio, Strength..."
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>
            <div class="space-y-2">
              <label for="experience" class="block text-sm font-medium text-gray-700">Experience (years)</label>
              <input id="experience" name="experience" type="number" min="0" required
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>
            <div class="space-y-2">
              <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
              <input id="weight" name="weight" type="number" step="0.1" required
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>
            <div class="space-y-2">
              <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
              <input id="height" name="height" type="number" step="0.1" required
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>
            <div class="space-y-2">
              <label for="award" class="block text-sm font-medium text-gray-700">Awards (if any)</label>
              <input id="award" name="award" type="text" placeholder="National Gold, Best Trainer Award..."
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-gray-400 focus:outline-none">
            </div>

            <button type="submit"
              class="w-full py-2 px-4 text-white bg-gray-800 hover:bg-gray-700 rounded-md shadow-sm text-sm font-medium focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:outline-none">
              Register as Trainer
            </button>
          </form>
        </div>
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center">
          <p class="text-sm text-gray-600">
            Already registered?
            <a href="{{ url_for('login') }}" class="ml-1 font-medium text-gray-900 hover:underline">
              Sign in here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
